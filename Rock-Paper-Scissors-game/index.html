<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    
    <!-- header section -->
     <div class="parent">
      <header class="main-header">
      <div class="header-content">
        <p class="copyright">&copy; 2024 <a href="#">Cyrus Maundu</a></p>
        <div class="score-bar">
          <span>Computer <span class="score-value" id="computer-score">0</span></span>
          <span>Player<span class="score-value" id="player-score">0</span></span>
        </div>
      </div>  
     

      <div class="show-choice">
        <div class="choice">
          <h3>Computer</h3>
          <div class="choosen" id="computer-display">✊</div>
        </div>
        <div class="status" id="status-display">CURRENTLY DRAW</div>
        <div class="choice">
          <h3>Player</h3>
          <div class="choosen" id="player-display">✋</div>
        </div>
      </div>
    </header>

        <!-- control buttons -->
         <div class="control-btns">
          <button class="btn"><span class="emoji">✊</span> <br> Rock</button>
          <button class="btn"><span class="emoji">✋</span> <br> Paper</button>
          <button class="btn"><span class="emoji">✌️</span> <br> Scissors</button>
         </div>
      </div>
    <script src="./src/main.js"></script>
  </body>
</html>
