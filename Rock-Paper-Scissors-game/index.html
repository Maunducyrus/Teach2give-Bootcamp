<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors game</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    
    <!-- header section -->
      <header>
      <div class="header"></div>
        <p>&copy; 2024 <a href="#">Cyrus Maundu</a></p>
      </div>
      <div class="computer-left">
        <p>Computer</p>
        <p>Player</p>
      </div>
      </header>

      <div class="computer-center">
        <h3>Computer</h3>
        <div class="computer-dots">✊</div>
      </div>

      <div class="player-wins">
        <h1>PLAYER WINS</h1>
      </div>

      <div class="player">
        <h3>Player</h3>
        <div class="player-dots">✋</div>
      </div>

      <section class="playing">
        <div class="rock">✌️</div>
        <div class="paper">✊</div>
        <div class="scissors">✋</div>
      </section>
    
    
    <script src="./src/main.js"></script>
  </body>
</html>
