<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheet</title>
    <style>
        h2 {
            font-size: 45px;
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 50px; color: blue;" >You are Welcome</h1>

    <h2>Goodbye</h2>

    <h3>Welcomed again</h3>

    <p class="quiz">Do you have any question ?</p>

    <h4 id="more">More question</h4>
    
</body>
</html>
